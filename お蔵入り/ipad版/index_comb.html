<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>運筆データ取得 (筆スタイラスペンver)</title>
    <style>
        body {
            font-family: sans-serif;
            touch-action: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #controls {
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
        }
        button {
            font-size: 16px;
            padding: 8px 12px;
            margin: 4px;
        }
        #clearBtn {
            background-color: #f8d7da;
        }
        #drawCanvas {
            background-color: #ffffff;
            cursor: crosshair;
            border: 1px solid #333;
        }
        
        /* --- ★同期信号（カチンコ）用のスタイル --- */
        #clapperboard-signal {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px; /* PCカメラから認識しやすいサイズ */
            height: 50px;
            background-color: #000000; /* 普段は黒 */
            z-index: 9999;
        }
        /* ------------------------------------- */

    </style>
</head>
<body>

    <div id="controls">
        <button id="downloadFullDataBtn">全データ (CSV)</button>
        <button id="downloadTransitionBtn">セル移動のみ (CSV)</button>
        <button id="clearBtn">クリア</button>
    </div>

    <canvas id="drawCanvas"></canvas>

    <div id="clapperboard-signal"></div>

    <script src="script_fude.js"></script>

</body>
</html>
